                  'font-size': '14px'
                }"
                >Orders Count: {{ dashBoard.ordersCount }}</label
              >
            </div>
          </div>
          <div class="box">
            <div class="innerBox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="130"
                height="110"
                fill="currentColor"

                  'font-size': '14px'
                }"

          <div class="box">

                  'font-size': '14px'
                }"

                Product Count: {{ dashBoard.productCount }}</label
              >
